<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel flows ThreeJS</title>

    <!-- Include Three.js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <!-- Include source files  -->
    <script src='plots.js'></script>
    <script src='renderer.js'></script>
    <script src='lbm.js'></script>
    
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            border: none;
            background: grey;
        }
        span {
            position: fixed;
            z-index: 99;
            color: white;
            text-shadow: 1px 1px 0 black, -1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, 1px 0 0 black, -1px 0 0 black, 0 1px 0 black, 0 -1px 0 black;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <span id='stats'></span>
    <script>
        (async () => {

            const showVelocity = true;

            // Simulation parameters
            let simParams = new D2Q9.Parameters();
            simParams.width = 30;
            simParams.height = 30;
            simParams.kinematicViscosity = 0.5;
            simParams.initialDensity = 1.0;
            simParams.force = new THREE.Vector2(5e-8, 0);

            // Init 2D renderer
            let renderer = new Renderer(simParams.width, simParams.height);

            // Init simulation
            let sim = new D2Q9(simParams);
            // Top and bottom boundaries
            sim.addHorizontalBoundary(0);
            sim.addHorizontalBoundary(simParams.height - 1);

            // Simulation loop
            (update = () => {

                // further the sim
                sim.step();

                // plot velocity after 1000 iterations
                if (sim.t == 1000) sim.plotXVelocity();

                // update on-screen UI
                document.getElementById('stats').innerHTML =
                        't = ' + sim.t + '<br/>' +
                        'œÅ = ' + sim.density.toFixed(2) + '<br/>' +
                        'u = (' + sim.velocity.x.toFixed(2) + ', ' + sim.velocity.y.toFixed(2) + ')';

                // update texture with site densities or velocities
                renderer.render((x, y) => {
                    let site = sim.getSite(x, y);
                    if (showVelocity) {
                        return site.velocity * 130;
                    } else {
                        return site.density * 70;
                    }
                });

                requestAnimationFrame(update);
                //setTimeout(update, 100); // slow step-by-step simulation
            })();

        })();
    </script>
</body>
</html>
