<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel flows ThreeJS</title>

    <!-- Include Three.js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <!-- Include source files  -->
    <script src='plots.js'></script>
    <script src='lbm.js'></script>
    
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            border: none;
            background: grey;
        }
        span {
            position: fixed;
            z-index: 99;
            color: white;
            text-shadow: 1px 1px 0 black, -1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, 1px 0 0 black, -1px 0 0 black, 0 1px 0 black, 0 -1px 0 black;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <span id='stats'></span>
    <script>
        (async () => {

            const showVelocity = true;

            // Simulation parameters
            let simParams = new D2Q9.Parameters();
            simParams.width = 20;
            simParams.height = 100;
            simParams.kinematicViscosity = 0.5;
            simParams.initialDensity = 1.0;
            simParams.force = new THREE.Vector2(5e-8, 0);



            // Utility function to clamp between two values
            const clamp = (v, m, M) => Math.min(Math.max(v, m), M);

            // Initialise Three.js renderer
            const width = window.innerWidth * 0.9;
            const height = width * 0.2;
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.domElement.style.margin = '20px auto';
            document.body.appendChild(renderer.domElement);
            const camera = new THREE.OrthographicCamera(-0.5, 0.5, 0.5, -0.5, 0.1, 10); // x=-0.5..0.5, y=-0.5..0.5 view

            // Create data texture to hold results
            const data = new Uint8Array(3 * simParams.width * simParams.height);
            const texture = new THREE.DataTexture(data, simParams.width, simParams.height, THREE.RGBFormat);

            // Show texture on 0..1 plane mesh
            const scene = new THREE.Scene();
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), new THREE.MeshBasicMaterial({
                map: texture // bind data texture to plane mesh
            }));
            plane.position.z = -1;
            scene.add(plane);

            // Render function
            const refresh = () => {
                texture.needsUpdate = true;
                renderer.render(scene, camera);
            };

            // Init simulation
            let sim = new D2Q9(simParams);
            // Top and bottom boundaries
            sim.addHorizontalBoundary(0);
            sim.addHorizontalBoundary(simParams.height - 1);

            // Simulation loop
            (update = () => {

                // further the sim
                sim.step();

                // plot velocity after 2000 iterations
                if (sim.t == 2000) sim.plotXVelocity();

                // update UI
                document.getElementById('stats').innerHTML =
                        't = ' + sim.t + '<br/>' +
                        'œÅ = ' + sim.density.toFixed(2) + '<br/>' +
                        'u = (' + sim.velocity.x.toFixed(2) + ', ' + sim.velocity.y.toFixed(2) + ')';

                // update texture with site densities & velocities
                for(let x = 0; x < simParams.width; ++x) {
                    for(let y = 0; y < simParams.height; ++y) {
                        let idx = (x + y * simParams.width) * 3;
                        let site = sim.getSite(x, y);
                        if (site.boundary) {
                            data[idx] = data[idx+1] = data[idx+2] = 0; continue;
                        }
                        data[idx] = clamp(site.density * 70, 0, 255);
                        if (showVelocity) {
                            data[idx] = clamp(site.velocity.x * 130, 0, 255);
                        }
                        data[idx+2] = data[idx+1] = data[idx];
                    }
                }
                refresh();

                requestAnimationFrame(update);
                //setTimeout(update, 100); // slow step-by-step simulation
            })();

        })();
    </script>
</body>
</html>
